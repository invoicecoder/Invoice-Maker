<!DOCTYPE html>
<html>
<head>
    <title>Classical Conversations Invoice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .container img {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="School Logo">

        <!-- Page Title -->
        <h1>Classical Conversation Invoice Generator</h1>
        <p>If the student is in Essentials and Foundations you can combine the costs for tuition and supply fees.</p>

        <!-- Form -->
        <form method="POST">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" required>

            <label for="parent_name">Parent Name:</label>
            <input type="text" id="parent_name" name="parent_name" required>

            <label for="tutor_name">Tutor Name:</label>
            <input type="text" id="tutor_name" name="tutor_name" required>

            <label for="director_name">Director Name:</label>
            <input type="text" id="director_name" name="director_name" required>

            <label for="director_email">Director Email:</label>
            <input type="email" id="director_email" name = "director_email" required>

            <label for="month">Month:</label>
            <input type="text" id="month" name="month" placeholder="e.g., February 2026" required>

            <label for="a_fee">Application Fee:</label>
            <input type="number" id="a_fee" name="a_fee" placeholder="If this is second student put 25"required>

            <label for="s_fee">Supply Fee:</label>
            <input type="number" id="s_fee" name="s_fee" required>

            <label for="t_fee">Tuition Fee:</label>
            <input type="number" id="t_fee" name="t_fee" required>

            <label for="f_fee">Facility Fee:</label>
            <input type="number" id="f_fee" name="f_fee" placeholder="Only fill this box once per family. If it is second time put 0"required>


            <button type="submit">Generate Invoice</button>
        </form>

        <p>Fill in the details above and click "Generate Invoice" to create a professional tuition invoice.</p>
    </div>
</body>
</html>
