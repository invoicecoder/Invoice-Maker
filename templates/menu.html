<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        /* Reset & basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            color: #333;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #2470ff;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 40px;
            font-size: 1.5em;
            text-align: center;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background: #1458c8;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 40px;
        }
        .main h1 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #2470ff;
        }

        /* Dashboard cards */
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card-link {
            flex: 1 1 200px;
            text-decoration: none; /* Remove link underline */
        }
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }
        .card h3 {
            margin-bottom: 12px;
            color: #2470ff;
        }
        .card p {
            color: #555;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Hello, {{ user_name }}</h2>
        <a href="{{ url_for('index') }}">Invoice Maker</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        <!-- Add more links as needed -->
    </div>

    <div class="main">
        <h1>Dashboard</h1>
        <div class="cards">
            <a href="{{ url_for('index') }}" class="card-link">
                <div class="card">
                    <h3>Invoice Maker</h3>
                    <p>Create and manage invoices easily.</p>
                </div>
            </a>
            <a href="{{ url_for('invoices') }}" class="card-link">
                <div class="card">
                    <h3>Saved Invoices</h3>
                    <p>View saved invoices all in one place.</p>
                </div>
            </a>
             <a href="{{ url_for('settings') }}" class="card-link">
                <div class="card">
                    <h3>Settings</h3>
                    <p>Update preferences and account details.</p>
                </div>
            </a>
            <a href="{{ url_for('logout') }}" class="card-link">
                <div class="card">
                    <h3>Logout</h3>
                    <p>Sign out of your account securely.</p>
                </div>
            </a>
            <!-- Add more clickable cards as needed -->
        </div>
    </div>
</body>
</html>
